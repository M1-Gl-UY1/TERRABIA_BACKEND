spring.application.name = terrabia

spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://${RENDER_POSTGRES_HOST}:${RENDER_POSTGRES_PORT}/${RENDER_POSTGRES_DB}
spring.datasource.username=${RENDER_POSTGRES_USER}
spring.datasource.password=${RENDER_POSTGRES_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false

SPRING_PROFILES_ACTIVE=dev
server.port=8080