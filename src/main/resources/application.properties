spring.application.name=terrabia

# Config MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/terrabia_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.open-in-view=false

# Changement de port pour éviter le conflit
server.port=9080

# Dossier de stockage à la racine du projet
terrabia.upload.dir=uploads